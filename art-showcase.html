<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Art Showcase</title>
    <meta name="description" content="Showcase of my artwork" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo-container">
          <div class="header__logo-img-cont">
            <img src="./assets/jpeg/peppa.jpeg" alt="My Favorite Logo Image" class="header__logo-img" />
          </div>
          <span class="header__logo-sub">Art Showcase</span>
        </div>
        <div class="header__main">
          <ul class="header__links">
            <li class="header__link-wrapper">
              <a href="./index.html" class="header__link"> Home </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#about" class="header__link">About </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#projects" class="header__link"> Projects </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#contact" class="header__link"> Contact </a>
            </li>
          </ul>
          <div class="header__main-ham-menu-cont">
            <img
              src="./assets/svg/ham-menu.svg"
              alt="hamburger menu"
              class="header__main-ham-menu"
            />
            <img
              src="./assets/svg/ham-menu-close.svg"
              alt="hamburger menu close"
              class="header__main-ham-menu-close d-none"
            />
          </div>
        </div>
      </div>
      <div class="header__sm-menu">
        <div class="header__sm-menu-content">
          <ul class="header__sm-menu-links">
            <li class="header__sm-menu-link">
              <a href="./index.html"> Home </a>
            </li>
            <li class="header__sm-menu-link">
              <a href="./index.html#about"> About </a>
            </li>
            <li class="header__sm-menu-link">
              <a href="./index.html#projects"> Projects </a>
            </li>
            <li class="header__sm-menu-link">
              <a href="./index.html#contact"> Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    
    <section class="art-showcase-hero">
      <div class="art-showcase-hero__content">
        <h1 class="heading-primary">My Art Showcase</h1>
        <p class="text-primary">
          A collection of my drawings. I love expressing myself through art, and I hope you enjoy my creations!
        </p>
      </div>
    </section>
    <section class="project-details">
      <div class="main-container">
        <div class="project-details_content">
          <div class="art-gallery">
            <div class="art-gallery__item">
              <img
                src="./assets/art-gallery/1.jpg"
                alt="Drawing 1"
                class="art-gallery__image"
              />
            </div>
            <!-- <div class="art-gallery__item">
              <img
                src="./assets/png/drawing_2.png"
                alt="Drawing 2"
                class="art-gallery__image"
              />
            </div>
            <div class="art-gallery__item">
              <img
                src="./assets/png/drawing_3.png"
                alt="Drawing 3"
                class="art-gallery__image"
              />
            </div>
            <div class="art-gallery__item">
              <img
                src="./assets/png/drawing_4.png"
                alt="Drawing 4"
                class="art-gallery__image"
              />
            </div> -->
          </div>
        </div>
      </div>
    </section>

    <footer class="main-footer">
      <div class="main-container">
        <div class="main-footer__upper">
          <div class="main-footer__row main-footer__row-1">
            <h2 class="heading heading-sm main-footer__heading-sm">
              <span>Social</span>
            </h2>
            <div class="main-footer__social-cont">
              <a target="_blank" rel="noreferrer" href="https://github.com/enochfan">
                <img class="main-footer__icon" src="./assets/png/github-ico.png" alt="icon" />
              </a>
            </div>
          </div>
          <div class="main-footer__row main-footer__row-2">
            <h4 class="heading heading-sm text-lt">诺诺</h4>
          </div>
        </div>

        <div class="main-footer__lower">
          &copy; Copyright 2024. Made with ❤️
        </div>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
